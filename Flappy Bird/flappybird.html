<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src='guagame/gua_game.js'></script>
        <script src='guagame/gua_image.js'></script>
        <script src='guagame/gua_scene.js'></script>
        <script src='guagame/gua_animation.js'></script>
        <script src='guagame/gua_pipe.js'></script>
        <script src='guagame/gua_label.js'></script>
        <script src='guagame/medal_number.js'></script>
        <script src='guagame/ready_over.js'></script>
        <script src='guagame/utils.js'></script>
        <script src='guagame/config.js'></script>
        <!-- 场景文件 -->
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="420" height="680"></canvas>
        <hr>
        <input id=id-input-speed type="range" value="1">
        <div class="gua-controls">

        </div>
        <script src=main.js></script>
        <script>
            var es = sel => document.querySelectorAll(sel)

            var bindAll = function (sel, eventName, callback) {
                var l = es(sel)
                for (var i = 0; i < l.length; i++) {
                    var input = l[i]
                    input.addEventListener(eventName, function(event) {
                        callback(event)
                    })
                }
            }

            var templateControl = function(key, item) {
                var i = item
                var t = `
                <div class="">
                    <label>
                        <input class="gua-auto-slider" type="range"
                            value="${item.value}"
                            data-value="config.${key}"
                            max = ${item.max}
                            min = ${item.min}
                        >
                        ${item._comment}：<span class="gua-label"></span>
                    </label>
                </div>
                `
                return t
            }

            var insertControls = function() {
                var div = e('.gua-controls')
                var keys = Object.keys(config)
                for (var k of keys) {
                    var item = config[k]
                    var html = templateControl(k, item)
                    div.insertAdjacentHTML('beforeend', html)
                }
            }

            var bindEvents = function() {
                bindAll(".gua-auto-slider", "input", function(event) {
                    var target = event.target
                    var bindVar = target.dataset.value
                    var v = target.value
                    eval(bindVar + ".value=" + v)

                    var label = target.closest("label").querySelector(".gua-label")
                    label.innerText = v
                })
            }

            var __main = function() {
                // 从配置生成 THML 控件
                insertControls()
                // 绑定事件
                bindEvents()
            }

            __main()
        </script>
    </body>
</html>
